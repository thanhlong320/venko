<li>
  <a routerLink="items/{{ item.id }}">
    <input
      type="text"
      value="{{ item.name }}"
      [class.active]="isActive"
      readonly="true"
      (change)="updateItem($event)"
      onblur="this.readOnly='true';"
      ondblclick="this.readOnly='';"
      title="Double click to edit"
      (click)="changeItemActive()"
    />
  </a>
</li>
